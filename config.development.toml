# 开发环境配置

[app]
environment = "development"
log_level = "debug"

[server]
host = "127.0.0.1"
port = 3000
workers = 4

[jwt]
# 开发环境使用较长的过期时间以便于调试
access_token_expiry = 60
refresh_token_expiry = 1
refresh_token_remember_me_expiry = 3

[database]
url = "hwsystem_dev.db"
pool_size = 10
timeout = 30

[cache]
type = "moka"
# 默认 TTL (秒)
default_ttl = 3600
