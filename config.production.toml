# 生产环境配置

[app]
environment = "production"
log_level = "warn"

[server]
host = "0.0.0.0"
port = 8080
workers = 0  # 自动检测

[jwt]
# 生产环境使用更安全的配置
access_token_expiry = 15
refresh_token_expiry = 7

[database]
url = "hwsystem.db"
pool_size = 10
timeout = 30

[cache]
type = "redis"
# 默认 TTL (秒)
default_ttl = 3600

[cache.redis]
url = "redis://localhost:6379/"
pool_size = 20

[upload]
dir = "uploads"
max_size = 10485760 # 10MB
allowed_types = ["image/png", "image/jpeg", "application/pdf"]
